
<table>
<tr *ngFor="let card of card">
  <td>{{card.name}}</td>
  <td>{{card.mail}}</td>
  <td>{{card.mobile}}</td>
  <td>{{card.city}}</td>
  <td>{{card.post}}</td>
  <td>{{card.country}}</td>
  <td>{{card.date}}</td>
  <td>{{card.bookingtime}}</td>
  <td><button (click)="delete(name)"  class="btn btn-danger">Delete</button></td>
</tr>
</table>
