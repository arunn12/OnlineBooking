<h1>Booking Form</h1>
<mat-card class="book" style="margin-top:5%;margin-bottom:55%;margin-left:5%;margin-right:60%;">
  <mat-form-field>
    <input [(ngModel)]="this.booked.name" matInput placeholder="Enter Your name">
  </mat-form-field><br>
      
  
  <mat-form-field>
    <input [(ngModel)]="this.booked.mail" matInput placeholder="Enter your Email">
  </mat-form-field><br>

  <mat-form-field>
    <input [(ngModel)]="this.booked.mobile" matInput placeholder="Enter your MobileNo">
  </mat-form-field><br>

  <mat-form-field>
    <input [(ngModel)]="this.booked.city" matInput placeholder="City">
  </mat-form-field><br>

  <mat-form-field>
    <input [(ngModel)]="this.booked.post" matInput placeholder="Post">
  </mat-form-field><br>

  <mat-form-field>
    <input [(ngModel)]="this.booked.country" matInput placeholder="Country">
  </mat-form-field><br>


  <mat-form-field>
  <input [(ngModel)] = "this.booked.date" matInput [matDatepicker]="picker" placeholder="Choose the date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field><br>


  <mat-form-field> 
    <select matNativeControl required [(ngModel)]="this.booked.bookingtime" placeholder="choose the time">
    <option value="3pm-4pm">3pm-4pm</option>
    <option value="4pm-5pm">4pm-5pm</option>
    <option value="5pm-6pm">5pm-6pm</option>
    <option value="6pm-7pm">6pm-7pm</option>
    <option value="7pm-8pm">7pm-8pm</option>
        
  
  </select> 
  </mat-form-field><br>
  

  
  <button mat-raised-button color='accent' (click)="goBooks()">RegisterNow</button>
  <app-alerts></app-alerts>
  
</mat-card>
